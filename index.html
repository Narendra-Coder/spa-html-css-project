<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudur Pashchimanchal Academy (SPA)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="spa-logo-file-20240606070512-459.png" alt="SPA Logo" class="logo" />
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Courses</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to SPA</h1>
      <p>We ensure better education for a better world</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="content">
    <div class="form-container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required />

        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact" placeholder="98XXXXXXXX" required />

        <label for="grade">Grade</label>
        <select id="grade" name="grade" required>
          <option value="">Select</option>
          <option value="11">Grade 11</option>
          <option value="12">Grade 12</option>
        </select>

        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Your message..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2020 SPA. All rights reserved.</p>
  </footer>
</body>
</html>
